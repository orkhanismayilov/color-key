    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>ColorKey</title>
    <script
      src="/src/main.ts"
      type="module"
      defer></script>
  </head>
  <body>

      <div class="logo-wrapper">
        <img
          src="./src/assets/logo/clrk-logo.svg"

      </div>
      <a

    <main>
